<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class='header'>
        <h1>Image Slider</h1>
        <div id='display-window'>
            <div id='clock-creature' class='img-container'>

            </div>
            <div id='demiurge' class='img-container'>

            </div>
            <div id='kings-pact' class='img-container'>

            </div>
            <div id='space-fam' class='img-container'>

            </div>
            <div id='twitchy' class='img-container'>

            </div>
        </div>
        <div id='button-flex-container'>
            <div id='button-container'>
                <button id='left'>&lt-</button>
                <button id='clock'>o</button>
                <button id='dem'>o</button>
                <button id='kings'>o</button>
                <button id='space'>o</button>
                <button id='twit'>o</button>
                <button id='right'>-&gt</button>
            </div>
        </div>
    </div>

    <div class='header'>
        <h1>Dropdown Menu</h1>
        <button id='btn-menu-1' class='btn-menu'>Menu</button>
    </div>
    <div id='div-main'>
        <div id='dropdown-menu-1'>
            <button>Page 1</button>
            <button>Page 2</button>
            <button>Page 3</button>
            <button>Page 4</button>
        </div>
    </div>

    <div class='header'>
        <h1>Mobile Menu</h1>
        <div id='mobile-menu'>
            <button id='btn1'>GREEN</button>
            <button id='btn2'>PURPLE</button>
            <button id='btn3'>BLUE</button>
            <button id='btn4'>RED</button>
        </div>
        <div id='mobile-display'>
            <div id='md1'></div>
            <div id='md2'></div>
            <div id='md3'></div>
            <div id='md4'></div>
        </div>
    </div>
</body>

</html>
